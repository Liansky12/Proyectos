<!DOCTYPE html>
<html lang="es">
	<head>
		 <meta charset="UTF-8">
		 <title>Input</title>
		 <link rel="shortcut icon" href="../../assets/img/l-icon.png" type="image/png">
	</head>
	<body>
		<form>
			<input type="text" id="nombre" name="nombre" placeholder="Buenas!" value="Hola"><br>
			<input type="text" id="nombre1" name="nombre1" placeholder="Buenas!" value="Hola" disabled><br>
			<input type="password" id="pwd" name="pwd" placeholder="Escribe aquí la contraseña"><br><br>
			<input type="radio" id="html" name="fav_language" value="HTML">HTML<br>
			<input type="radio" id="css" name="fav_language" value="CSS" checked>CSS<br>
			<input type="radio" id="js" name="fav_language" value="JavaScript">JavaScript<br><br>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>Tengo una bicicleta<br>
			<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">Tengo un coche<br>
			<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" checked>Tengo un bote<br><br>
			<input type="submit" value="Enviar"><br><br>
			<input type="button" onclick="alert('¡Hola!')" value="¡Púlsame!"><br><br>
			<input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30"><br><br>
			<input type="time" id="appt" name="appt"><br><br>
			<input type="date" id="birthday" name="birthday" value="2018-07-22" min="2018-01-01" max="2018-12-31"><br><br>
			<input type="email" id="email" name="email"><br><br>
			<input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
			<input type="file" id="myfile" name="myfile"><br><br>
			<input type="range" id="vol" name="vol" min="0" max="50"><br><br>
			<input type="tel" id="phone" name="phone"><br><br>
			<input type="url" id="homepage" name="homepage"><br><br>
			<input type="hidden" id="custId" name="custId" value="3487">
		</form>
	</body>
</html>
