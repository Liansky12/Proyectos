<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/829820463538241606/857389310029594634/l_3.png">
    <link href="sidenav.css" rel="stylesheet" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css' rel='stylesheet'>
    <title>Liansky</title>
</head>
<body>
  <div class="sidebar">

      <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name">Prueba</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Buscar algo...">
         <span class="tooltip">Buscar</span>
      </li>
      <li>
        <a href="https://liansky12.github.io/Proyectos">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Proyetos</span>
        </a>
         <span class="tooltip">Proyectos</span>
      </li>
      <li>
       <a href="https://liansky12.github.io/Proyectos/login">
         <i class='bx bx-user' ></i>
         <span class="links_name">Iniciar Sesión</span>
       </a>
       <span class="tooltip">Iniciar Sesión</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-pie-chart-alt-2' ></i>
         <span class="links_name">Estadísticas</span>
       </a>
       <span class="tooltip">Estadísticas</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-folder' ></i>
         <span class="links_name">Archivos</span>
       </a>
       <span class="tooltip">Archivos</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-cog' ></i>
         <span class="links_name">Ajustes</span>
       </a>
       <span class="tooltip">Ajustes</span>
     </li>
     <li class="profile">
         <div class="profile-details">
           <img src="https://cdn.discordapp.com/attachments/829820463538241606/867508024607637524/20210721_154703.png" alt="profileImg">
           <div class="name_job">
             <div class="name">Liansky</div>
             <div class="job">Web Developer Junior</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>
  <section class="home-section">
      <div class="text">Hola :D</div>
  </section>
      <script src="sidenav.js"></script>

</html>
