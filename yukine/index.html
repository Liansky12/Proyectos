<!DOCTYPE html>
<html lang="es">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1,0, maximum-scale=1.0, minimum-scale=1,0">
  <link rel="icon" type="image/png" href="./../assets/img/y-icon.png">
  <link href='https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../assets/css/style-yukine.css">
  <title>Yukine II | Página Principal</title>
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxs-bot icon'></i>
      <div class="logo_name">Yukine II</div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <i class='bx bx-search'></i>
        <input type="text" placeholder="Buscar algo...">
        <span class="tooltip">Buscar</span>
      </li>
      <li>
        <a href="https://liansky12.github.io/Proyectos/yukine/comandos">
          <i class='bx bx-command'></i>
          <span class="links_name">Comandos</span>
        </a>
        <span class="tooltip">Comandos</span>
      </li>
      <li>
        <a class="discordlink" href="#">
          <i class='bx bxl-discord-alt'></i>
          <span class="links_name">Discord</span>
        </a>
        <span class="tooltip">Discord</span>
      </li>
      <li>
        <a href="https://liansky12.github.io/Proyectos/login">
          <i class='bx bx-user'></i>
          <span class="links_name">Iniciar Sesión</span>
        </a>
        <span class="tooltip">Iniciar Sesión</span>
      </li>
      <li>
        <a href="https://liansky12.github.io/Proyectos">
          <i class='bx bx-folder'></i>
          <span class="links_name">Proyectos</span>
        </a>
        <span class="tooltip">Proyectos</span>
      </li>
      <li>
        <a href="https://liansky12.github.io/Proyectos/yukine/info">
          <i class='bx bx-info-circle'></i>
          <span class="links_name">Información</span>
        </a>
        <span class="tooltip">Información</span>
      </li>
      <li class="profile">
        <div class="profile-details">
          <img src="./../assets/img/l-logo.png" alt="profileImg">
          <div class="name_job">
            <div class="name">Christian</div>
            <div class="job">Student</div>
          </div>
        </div>
        <i class='bx bx-log-out' id="log_out"></i>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="text"></div>

    <div class="container-all">

      <h1>Website en construcción</h1>

      <div class="content-article">

        <p>Novedades muy pronto :)</p>
        <p class="website-gif"><img src="./../assets/img/machine-working.gif"></p>
      </div>
    </div>
  </section>
</body>
<script src="../assets/js/yukine.js"></script>

</html>
