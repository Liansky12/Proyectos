<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Barra de progreso circular</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<section>
		<div class="contenedor">
			<div class="circunferencia-a">
				<div class="circunferencia-b">
					<div class="porcentaje">
						<p>78%</p>
					</div>
				</div>
			</div>
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
				<circle class="circulo-a" cx="80" cy="80" r="70" stroke-linecap="round" />
				<circle class="circulo-b" cx="80" cy="80" r="70" stroke-linecap="round" />
			</svg>

		</div>
	</section>
</body>

</html>
