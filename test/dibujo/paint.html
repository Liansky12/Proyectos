<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <script type="text/javascript" src="canvas.js"></script>
    <link href="canvas.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="../../assets/img/l-icon.png" type="image/png">
</head>

<body>
    <div>
        <h1>Dibujando en HTML</h1>
        <p>Selecciona el tamaño del puntero y el color.</p>
        <div class="instrucciones">
            <div class="nota">
                <label>Tamaño:</label>
                <input type="number" id="puntero" min="0" max="5" />
            </div>
            <div class="nota">
                <label>Color:</label>
                <input type="color" id="color" />
            </div>
            <input type="button" class="button" id="borrador" value="Borrar" />
        </div>
    </div>
    <section class="contenedor">
        <canvas width="900" height="500" id="canvas">No soporta CSS Canvas</canvas>
        <script type="text/javascript">
            inicio();
        </script>
    </section>

</body>

</html>
